<section class="product-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="product__page__content">
                    <div class="product__page__title">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-6">
                                <div class="section-title">
                                    <h4>Popular Games</h4>
                                </div>
                            </div>
            
                        </div>
                    </div>
                    <div class="row">
                      
                            <div class="product__item col-lg-4 col-md-6 col-sm-6" *ngFor="let game of games | slice:0:3;">
                                <img class="product__item__pic set-bg" src="{{game.img}}">
                                 <div class="product__item__text">
                                   <div class="prodict___name">
                                    {{game.name}}
                                   </div>
                                   <div class="product-price" *ngIf="game.price">$ {{game.price }}
                                </div>
                                <div class="product-price" *ngIf="!game.price">FREE
                                </div>
                                    <h5><a routerLink="/games/{{game._id}}">View Now</a></h5>
                                </div>
                            </div>
                   
          
                
                    
                 
                    </div>
                </div>
        
            </div>
  
  </div>
  </div>
  </section>
