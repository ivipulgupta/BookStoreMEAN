<app-header></app-header>
<div class="margin">
    <h1>Create New Game </h1><br />
    <div class="row">
        <div class="col-md-4"></div>
        <form (ngSubmit)="updateGame(editGame)">
            <div class="form-group"><label for="name ">Game Name:</label><input
                    [(ngModel)]="editGame.name" class="form-control" type="text" name="name" /></div>
        
                    <div class="form-group"><label for="img">img:</label><input [(ngModel)]="editGame.img"
                        class="form-control" type="text" name="img" /></div>

            <div class="form-group"><label for="price">price:</label><input [(ngModel)]="editGame.price"
                    class="form-control" type="number" name="price" /></div>

                    <div class="form-group"><label for="author">author:</label><input [(ngModel)]="editGame.author"
                        class="form-control" type="text" name="author" /> 
                 </div>
            <div class="form-group"><label for="genre">genre:</label><input [(ngModel)]="editGame.genre"
                    class="form-control" type="text" name="genre" />
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>

<app-footer></app-footer>
